    <main>


      <div class="container mt-5">
        <h2>Application Form</h2>
        <form class="form">
          <div class="mb-3">
            <label for="job" class="form-label">Job</label>
            <select class="form-select" id="job" name="job" required>
              <option value="junior_dev" selected>Junior Developer at Tech Company</option>
              <option value="assistant_dev">Assistant Developer at IT Company</option>
              <option value="customer_care_tech">Customer Care at IT-Tech Company</option>
              <option value="economics">Economics at Creative IT</option>
              <option value="customer_care_it">Customer Care at IT Company</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="applicant" class="form-label">Applicant Name</label>
            <input type="text" class="form-control" id="applicant" name="applicant_name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone_number" required />
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
              <option value="pending" selected>Pending</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>
